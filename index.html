<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lokasi Gim</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f8fafc; }
    .fade-in { animation: fadeIn 0.4s ease-in-out; }
    @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-blue-600 to-blue-800 text-white shadow">
    <div class="container mx-auto flex items-center justify-between p-4">
      <a href="#" class="text-2xl font-bold tracking-wide">Lokasi Gim</a>
      <div class="flex gap-4">
        <a href="#" class="hover:underline">Beranda</a>
        <a href="#" class="hover:underline">Tentang</a>
        <a href="#" class="hover:underline">Kontak</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="flex-1 flex items-center justify-center bg-gradient-to-br from-blue-50 to-blue-100 py-12">
    <div class="text-center max-w-xl fade-in">
      <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold mb-4 text-gray-800">Selamat Datang di Lokasi Gim</h1>
      <p class="text-lg sm:text-xl text-gray-600 mb-6">Temukan lokasi tempat bermain gim favoritmu dengan mudah dan cepat!</p>
      <form class="flex flex-col sm:flex-row items-center justify-center gap-3">
        <input type="text" class="w-full sm:w-72 px-4 py-2 rounded-lg border border-blue-300 focus:ring focus:ring-blue-200 transition" placeholder="Cari nama tempat atau lokasi...">
        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition">Cari Lokasi</button>
      </form>
    </div>
  </header>

  <!-- Info Cards -->
  <section class="container mx-auto px-4 py-8 grid grid-cols-1 sm:grid-cols-3 gap-6">
    <div class="bg-white rounded-xl shadow p-6 text-center fade-in">
      <p class="text-blue-600 font-bold text-lg">100+</p>
      <p class="text-gray-700">Tempat Tersedia</p>
    </div>
    <div class="bg-white rounded-xl shadow p-6 text-center fade-in">
      <p class="text-blue-600 font-bold text-lg">24 Jam</p>
      <p class="text-gray-700">Akses Mudah</p>
    </div>
    <div class="bg-white rounded-xl shadow p-6 text-center fade-in">
      <p class="text-blue-600 font-bold text-lg">Lokasi Terverifikasi</p>
      <p class="text-gray-700">Akurat & Terpercaya</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white py-4 mt-auto">
    <div class="container mx-auto text-center">
      &copy; 2025 Lokasi Gim. All rights reserved.
    </div>
  </footer>
</body>
</html>
