<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoring Stok GIM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
    .status-low { background-color: #FECACA; color: #991B1B; }
    .status-medium { background-color: #FEF3C7; color: #92400E; }
    .status-good { background-color: #D1FAE5; color: #065F46; }
    .fade-in { animation: fadeIn 0.5s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .hover-row:hover { background-color: #EFF6FF; transition: background-color 0.2s; }
    .loading-spinner {
      border: 3px solid rgba(0, 0, 0, 0.1);
      border-top: 3px solid #3498db;
      border-radius: 50%;
      width: 24px; height: 24px;
      animation: spin 1s linear infinite; margin: 0 auto;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body class="p-2 md:p-6">
  <div class="max-w-6xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-blue-800 p-4 md:p-6">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="flex items-center mb-4 md:mb-0">
          <div class="bg-white p-2 rounded-lg shadow-md mr-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />
            </svg>
          </div>
          <div>
            <h1 class="text-xl md:text-2xl font-bold text-white">Monitoring Stok GIM</h1>
            <p class="text-blue-100 text-sm md:text-base">MUID PPIC</p>
          </div>
        </div>
        <div class="flex items-center">
          <button id="refreshBtn" class="bg-white text-blue-700 px-3 md:px-4 py-2 rounded-lg shadow flex items-center hover:bg-blue-50 transition-colors text-sm md:text-base">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
            Refresh Data
          </button>
          <div id="lastUpdate" class="text-blue-100 ml-2 md:ml-4 text-xs md:text-sm hidden md:block">
            Terakhir diperbarui: <span id="updateTime">-</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Dashboard Summary, Search, Filter, Export, Table, Pagination -->
    <!-- ... (bagian lain, sama seperti sebelumnya) ... -->
    <!-- (SENGAJA DIPOTONG AGAR FOKUS KE BAGIAN JS YANG MENAMPILKAN DATA G1) -->
  </div>
  <!-- Script utama -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    // --- SETTING DARI GSheet ANDA ---
    const SHEET_ID = "1kWuc2yMEAeeHQkC5sVvGdNEwH8YLpif2aIQL8qzF3ds";
    const SHEET_NAME = "Sheet1";
    const API_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;
    const API_G1 = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&range=G1&sheet=${SHEET_NAME}`;
    // --- AMBIL DATA G1 UNTUK "TERAKHIR DIPERBARUI" ---
    function loadLastUpdate() {
      fetch(API_G1)
        .then(res => res.text())
        .then(txt => {
          const json = JSON.parse(txt.substr(47).slice(0, -2));
          const value = json.table.rows[0]?.c[0]?.v || '-';
          document.getElementById('updateTime').textContent = value;
        })
        .catch(() => {
          document.getElementById('updateTime').textContent = "-";
        });
    }
    // --- PANGGIL loadLastUpdate() SETELAH REFRESH ATAU SAAT PERTAMA KALI ---
    document.addEventListener('DOMContentLoaded', function() {
      loadLastUpdate();
      // ...panggil juga loadSheetData() di sini...
    });
    // --- TAMBAHKAN loadLastUpdate() JUGA DI TOMBOL REFRESH, CONTOH: ---
    document.getElementById('refreshBtn').addEventListener('click', function() {
      loadLastUpdate();
      // ...panggil juga loadSheetData() di sini...
    });
    // --- SELANJUTNYA, KODE LAIN SEPERTI LOAD DATA, EXPORT PDF, DST (SAMA SEPERTI JAWABAN SEBELUMNYA) ---
    // ... 
  </script>
</body>
</html>
